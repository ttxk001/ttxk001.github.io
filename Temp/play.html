<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    
    #audioPlayer {
        width: 80%;
        max-width: 300px;
        margin: 20px auto;
    }

    #playBtn {
        display: block;
        width: 80%;
        max-width: 200px;
        margin: 20px auto;
        padding: 10px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<audio id="audioPlayer" controls>
    <source src="https://a.ghfxj.com:8001/%E4%B8%8D%E5%86%8D%E7%8A%B9%E8%B1%AB.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<button onclick="togglePlay()" id="playBtn">播放</button>

<script>
    var audio = document.getElementById('audioPlayer');

    audio.onplay = function() {
        document.getElementById('playBtn').innerHTML = '暂停';
    };

    audio.onpause = function() {
        document.getElementById('playBtn').innerHTML = '播放';
    };

    function togglePlay() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>

</body>
</html>
